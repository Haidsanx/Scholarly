<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Account Settings - Study Tracker</title>
  <link rel="stylesheet" href="/static/css/dashboard.css" type="text/css">
</head>
<body>
  <header>
    <h1>Account Settings</h1>
  </header>
  <main>
    <form method="post" action="{{ url_for('account_settings') }}" enctype="multipart/form-data">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" value="{{ user['email'] if 'email' in user.keys() else '' }}" required>

  <label for="goal">Daily goal (minutes):</label>
  <input type="number" id="goal" name="goal" value="{{ user['goal'] }}" min="0">

      <div>
        <label for="profile_pic">Profile picture:</label>
  <input type="file" id="profile_pic" name="profile_pic" accept="image/*" style="border:2px solid #996633;border-radius:5px;padding:6px 12px;background:#ffbe76;color:#7f4f2a;font-weight:500;cursor:pointer;">
      </div>

      {% if user.profile_pic %}
        <div>
          <p>Current picture:</p>
          <img src="/{{ user.profile_pic }}" alt="Profile pic" style="width:100px;height:100px;border-radius:50%;">
        </div>
      {% endif %}

  <button type="submit" class="button-like" style="font-size:1.15em;padding:12px 32px;margin:16px 0 0 0;">Save</button>
    </form>
  <p><a href="{{ url_for('dashboard') }}" class="button-like">Back to dashboard</a></p>
  </main>
</body>
</html>
